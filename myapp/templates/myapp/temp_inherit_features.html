{% extends 'myapp/base.html'%}

{% block content%}
    <h1>This is features page</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
            {% for item in items%}
          <tr>
            <th scope="row">{{ forloop.counter}}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.desc}}</td>
          </tr>
          {% endfor%}
        </tbody>
      </table>
{% endblock%}
